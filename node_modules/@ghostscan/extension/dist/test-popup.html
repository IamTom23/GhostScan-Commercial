<!DOCTYPE html>
<html>
<head>
    <title>GhostScan Test Popup</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h3>GhostScan Test Popup</h3>
    <button id="testPing">Test PING</button>
    <button id="testScan">Test START_SCAN</button>
    <button id="testAPI">Test TEST_CHROME_API</button>
    <div id="result">Results will appear here...</div>

    <script src="test-popup.js"></script>
</body>
</html>
