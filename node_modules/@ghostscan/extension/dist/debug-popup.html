<!DOCTYPE html>
<html>
<head>
    <title>GhostScan Debug</title>
    <style>
        body {
            width: 350px;
            height: 500px;
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .debug-content {
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .status {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
        }
        button:hover {
            background: #4f46e5;
        }
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .info {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .loading {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="debug-content">
        <div class="logo">ðŸ‘»</div>
        <h2>GhostScan Debug</h2>
        <p>Testing extension functionality</p>
        
        <div class="status">
            <h3>Status Check</h3>
            <div id="statusMessages"></div>
        </div>
        
        <button id="testApiBtn">Test Chrome API</button>
        <button id="testScanBtn">Test Scan</button>
        <button id="testStorageBtn">Test Storage</button>
        <button id="openDashboardBtn">Open Dashboard</button>
    </div>

    <script src="debug-popup.js"></script>
</body>
</html>
