<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostScan - Privacy Guardian</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="logo-icon">üëª</span>
        <h1>GhostScan</h1>
      </div>
      <div class="privacy-score">
        <div class="score-circle" id="privacyScoreCircle">
          <span class="score-grade" id="privacyGrade">-</span>
          <span class="score-number" id="privacyScore">0</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Scan Status -->
      <div class="scan-section">
        <div class="scan-header">
          <h2>Privacy Scan</h2>
          <button id="scanButton" class="scan-button">
            <span class="scan-icon">üîç</span>
            <span class="scan-text">Start Scan</span>
          </button>
        </div>
        
        <div id="scanProgress" class="scan-progress hidden">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">Scanning...</div>
        </div>
      </div>

      <!-- Quick Stats -->
      <div class="stats-section">
        <div class="stat-item">
          <div class="stat-number" id="totalApps">0</div>
          <div class="stat-label">Apps Found</div>
        </div>
        <div class="stat-item">
          <div class="stat-number danger" id="highRiskApps">0</div>
          <div class="stat-label">High Risk</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="trackingCookies">0</div>
          <div class="stat-label">Tracking</div>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="activity-section">
        <h3>Recent Activity</h3>
        <div class="activity-list" id="activityList">
          <div class="activity-item">
            <span class="activity-icon">üìä</span>
            <div class="activity-content">
              <div class="activity-title">No recent activity</div>
              <div class="activity-description">Run a scan to see your privacy status</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="actions-section">
        <h3>Quick Actions</h3>
        <div class="action-buttons">
          <button class="action-btn" id="clearCookiesBtn">
            <span class="action-icon">üç™</span>
            <span class="action-text">Clear Cookies</span>
          </button>
          <button class="action-btn" id="openDashboardBtn">
            <span class="action-icon">üìä</span>
            <span class="action-text">Open Dashboard</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-links">
        <a href="#" id="settingsLink">Settings</a>
        <a href="#" id="helpLink">Help</a>
      </div>
      <div class="footer-status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span class="status-text" id="statusText">Ready</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
